<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Hack</family>
      <family>Font Awesome 5 Free</family>
      <family>Font Awesome 5 Brands</family>
      <family>Font Awesome 5 Free Solid</family>
      <family>Siji</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Hack</family>
      <family>Font Awesome 5 Free</family>
      <family>Font Awesome 5 Brands</family>
      <family>Font Awesome 5 Free Solid</family>
      <family>Siji</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Hack</family>
      <family>Font Awesome 5 Free</family>
      <family>Font Awesome 5 Brands</family>
      <family>Font Awesome 5 Free Solid</family>
      <family>Siji</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>Hack</family>
    <prefer>
      <family>Hack</family>
      <family>Font Awesome 5 Free</family>
      <family>Font Awesome 5 Brands</family>
      <family>Font Awesome 5 Free Solid</family>
      <family>Siji</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
</fontconfig>
